[package]
name = "titan-math-guardian"
version = "3.0.0"
edition = "2021"
authors = ["Titan Quant Team <titan@alphahunter.io>"]
description = "Silicon Math Guardian - Deterministic WASM Module for TITAN Trading System"
license = "MIT"
repository = "https://github.com/Eras256/WeexAlphaHunter"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]
simd = ["wide"]

[dependencies]
# WASM Bindings
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"

# SIMD-optimized math operations
wide = { version = "0.7.15", optional = true }

# Cryptographic hashing for proof generation
sha2 = "0.10.8"
hex = "0.4.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

# Time handling (WASM compatible)
js-sys = "0.3.69"

# Error handling
thiserror = "1.0"
console_error_panic_hook = { version = "0.1.7", optional = true }

# Logging to JS console
web-sys = { version = "0.3.69", features = ["console"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.42"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

# Enable SIMD for maximum performance
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
